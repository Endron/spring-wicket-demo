<!DOCTYPE html>
<html
	xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master">
<head>
<meta charset="UTF-8">
<title>BookTablePanel</title>
</head>
<body>
	<wicket:panel>
		<table>
			<tr>
				<th>Title</th>
				<th>Author</th>
				<th>ISBN</th>
			</tr>
			<tr wicket:id="dataView">
				<td wicket:id="bookRows"></td>
			</tr>
		</table>
		<div wicket:id="pagingNavigator">Navigator</div>
	</wicket:panel>
</body>
</html>
